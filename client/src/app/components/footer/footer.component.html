<footer #scrollToFooterElement>
    <div class="footer-div">
        <!-- Contact Us form -->
        <div id="contact-us" class="form-container">
            <h1>Have a Question? <span style="font-size: smaller;">Contact Us</span></h1>

            <form class="form" #f="ngForm" (submit)="submitEmail(f)">
                <div class="form-group">
                    <label for="user_email">Company Email
                        <span>*</span>
                        <span [hidden]="e_empty">Email can not be empty.</span>
                        <span [hidden]="e_invalid">Invalid Email.</span>
                    </label>
                    <input ngModel required name="user_email" id="user_email" type="email" 
                        [style.border]="!e_empty || !e_invalid ?'red 1px solid':''" />
                </div>

                <div class="form-group">
                    <label for="email_text">How Can We Help You?</label>
                    <textarea ngModel name="email_text" id="email_text" type="text" 
                        cols="50" rows="10"></textarea>
                </div>
                <div class="form-group" style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                    <button type="submit" class="form-submit-btn">Submit</button>
                    <span id="thanks" [hidden]="e_thanks">Thank you for your request. We have sent a greeting email. If you didnâ€™t receive it, please check your email spelling or spam folder.</span>
                </div>
            </form>
