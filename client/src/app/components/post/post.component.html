<ng-template #loading>
    Loading stuff...
</ng-template>

<main class="mrg-t-50" *ngIf="post; else loading">
    <div class="post">
        <h1>{{post.post_title}}</h1>
        <p class="mrg-t-20">{{post.post_description}}</p>
        <p><small>Last updated {{post.created_date|date:'dd'}} {{post.created_date|date:'MMM'}}</small></p>
        <div class="btns">
            <button class="sharer-btn" type="button" (click)="actionDo('share', $event)">
                <a target="_blank" class="fb-xfbml-parse-ignore"
                    href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Forengroup.tech%2Fblog&amp;src=sdkpreparse">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path
                            d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64h98.2V334.2H109.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H255V480H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z" />
                    </svg> Share</a>
            </button>
            <button class="sharer-btn" type="button" (click)="actionDo('tweet', $event)">
                <a href="https://twitter.com/intent/tweet?text={{post.post_title}}&hashtags=website,advertisement"
                    target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path
                            d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM351.3 199.3v0c0 86.7-66 186.6-186.6 186.6c-37.2 0-71.7-10.8-100.7-29.4c5.3 .6 10.4 .8 15.8 .8c30.7 0 58.9-10.4 81.4-28c-28.8-.6-53-19.5-61.3-45.5c10.1 1.5 19.2 1.5 29.6-1.2c-30-6.1-52.5-32.5-52.5-64.4v-.8c8.7 4.9 18.9 7.9 29.6 8.3c-9-6-16.4-14.1-21.5-23.6s-7.8-20.2-7.7-31c0-12.2 3.2-23.4 8.9-33.1c32.3 39.8 80.8 65.8 135.2 68.6c-9.3-44.5 24-80.6 64-80.6c18.9 0 35.9 7.9 47.9 20.7c14.8-2.8 29-8.3 41.6-15.8c-4.9 15.2-15.2 28-28.8 36.1c13.2-1.4 26-5.1 37.8-10.2c-8.9 13.1-20.1 24.7-32.9 34c.2 2.8 .2 5.7 .2 8.5z" />
                    </svg> Tweet</a>
            </button>
            <button class="like-btn" type="button" (click)="actionDo('like', $event)">
                <a>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M323.8 34.8c-38.2-10.9-78.1 11.2-89 49.4l-5.7 20c-3.7 13-10.4 25-19.5 35l-51.3 56.4c-8.9 9.8-8.2 25 1.6 33.9s25 8.2 33.9-1.6l51.3-56.4c14.1-15.5 24.4-34 30.1-54.1l5.7-20c3.6-12.7 16.9-20.1 29.7-16.5s20.1 16.9 16.5 29.7l-5.7 20c-5.7 19.9-14.7 38.7-26.6 55.5c-5.2 7.3-5.8 16.9-1.7 24.9s12.3 13 21.3 13L448 224c8.8 0 16 7.2 16 16c0 6.8-4.3 12.7-10.4 15c-7.4 2.8-13 9-14.9 16.7s.1 15.8 5.3 21.7c2.5 2.8 4 6.5 4 10.6c0 7.8-5.6 14.3-13 15.7c-8.2 1.6-15.1 7.3-18 15.2s-1.6 16.7 3.6 23.3c2.1 2.7 3.4 6.1 3.4 9.9c0 6.7-4.2 12.6-10.2 14.9c-11.5 4.5-17.7 16.9-14.4 28.8c.4 1.3 .6 2.8 .6 4.3c0 8.8-7.2 16-16 16l-97.5 0c-12.6 0-25-3.7-35.5-10.7l-61.7-41.1c-11-7.4-25.9-4.4-33.3 6.7s-4.4 25.9 6.7 33.3l61.7 41.1c18.4 12.3 40 18.8 62.1 18.8l97.5 0c34.7 0 62.9-27.6 64-62c14.6-11.7 24-29.7 24-50c0-4.5-.5-8.8-1.3-13c15.4-11.7 25.3-30.2 25.3-51c0-6.5-1-12.8-2.8-18.7C504.8 273.7 512 257.7 512 240c0-35.3-28.6-64-64-64l-92.3 0c4.7-10.4 8.7-21.2 11.8-32.2l5.7-20c10.9-38.2-11.2-78.1-49.4-89zM32 192c-17.7 0-32 14.3-32 32L0 448c0 17.7 14.3 32 32 32l64 0c17.7 0 32-14.3 32-32l0-224c0-17.7-14.3-32-32-32l-64 0z" />
                    </svg> Like</a>
            </button>
        </div>

        <div class="btns" *ngIf="post.post_tweets || post.post_likes || post.post_shares">
            <div class="{{post.post_shares?'bubble':''}} sharer-btn">{{post.post_shares}}</div>
            <div class="{{post.post_tweets?'bubble':''}} sharer-btn">{{post.post_tweets}}</div>
            <div class="{{post.post_likes?'bubble':''}} like-btn">{{post.post_likes}}</div>
        </div>
        <img class="post-img-main pad-t-20" src="{{post.post_img_url}}" alt="">

        <div class="mrg-t-20" *ngIf="post.extra.length>0">
            <div *ngFor="let item of post.extra">
                <h3 *ngIf="item.el_type === 'h3'">{{ item.el_value }}</h3>
                <p *ngIf="item.el_type === 'paragraph'">{{ item.el_value }}</p>
                <img *ngIf="item.el_type === 'image'" src="{{ item.el_value }}" width="100%">
            </div>
        </div>

    </div>
</main>
